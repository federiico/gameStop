<script>

$(document).ready(function(){

    $('#spedizione').on('change', function(event){
      
        var id_spedizione = $(this).val();

        if(id_spedizione == 1){
            var tot = parseFloat($('#subtotale').val().substring(2,7));
            tot = tot.toFixed(2);
            $('#sped').val('€ 0.0');
            $('#totale').val("€ " + tot);
        }
        if(id_spedizione == 2){
            var tot = parseFloat($('#subtotale').val().substring(2,7)) + 4.99;
            $('#sped').val('€ 4.99');
            $('#totale').val("€ " + tot.toFixed(2));

        }
        if(id_spedizione == 3){
            var tot = parseFloat($('#subtotale').val().substring(2,7)) + 9.99;
            $('#sped').val('€ 9.99');
            $('#totale').val("€ " + tot.toFixed(2));
        }
              
    })

    $('#spedizione').change();

});

</script>
