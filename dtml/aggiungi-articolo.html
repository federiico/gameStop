<div class="customer_login mt-60">
    <div class="container">
        <div class="row">
            <!--register area start-->
                <div class="col-lg-6 col-md-6">
                    <div class="account_form register">
                        <h2>Inserisci i dati del nuovo articolo</h2>
                        <form method="POST" action="include/aggiungi-articolo.inc.php"> 
                            <p>
                                <label>Nome</label>
                                <input type="text" name="Nome">
                            </p>
                            <p>
                                <label>Piattaforma: </label>
                                <select name="Piattaforma">
                                    <option value="Playstation 4">Playstation 4</option>
                                    <option value="Xbox One">Xbox One</option>
                                    <option value="Nintendo Switch">Nintendo Switch</option>
                                    <option value="Pc">Pc</option>
                                </select>
                            </p>
                            <p>
                                <label>Anno: </label>
                                <select name="Anno">
                                    <[foreach]>
                                     <option <[selected]> value="<[Anno_value]>"><[Anno]></option>
                                     <[/foreach]>
                                </select>
                            </p>
                            <p>
                                <label>Produttore </label>
                                <input type="text" name="Produttore">
                            </p>
                            <p>
                                <label>Casa sviluppatrice </label>
                                <input type="text" name="Casa">
                            </p>
                            <p>
                                <label>Classificazione: </label>
                                <select name="Classificazione">
                                    <option value="PEGI 3">PEGI 3</option>
                                    <option value="PEGI 7">PEGI 7</option>
                                    <option value="PEGI 12">PEGI 12</option>
                                    <option value="PEGI 16">PEGI 16</option>
                                    <option value="PEGI 18">PEGI 18</option>
                                </select>
                            </p>
                            <p>
                                <label>Genere: </label>
                                <select name="Genere">
                                    <option value="Action">Action</option>
                                    <option value="Guida">Giochi di guida</option>
                                    <option value="RPG">RPG</option>
                                    <option value="Simulazione">Simulazione</option>
                                    <option value="Sport">Sport</option>
                                    <option value="Sparatutto">Sparatutto</option>
                                </select>
                            </p>
                            <p>
                                <label>Lingua: </label>
                                <select name="Lingua">
                                    <option value="Francese">Francese</option>
                                    <option value="Inglese">Inglese</option>
                                    <option selected value="Italiano">Italiano</option>
                                    <option value="Spagnolo">Spagnolo</option>
                                    <option value="Tedesco">Tedesco</option>
                                </select>
                            </p>
                            <p>
                                <label>Prezzo </label>
                                <input type="text" name="Prezzo">
                            </p>
                            <p>
                                <label>Sconto (%) </label>
                                <input type="text" name="Sconto">
                            </p>
                            <label>Descrizione </label>
                            <p>
                                <textarea rows="8" cols="63" style="resize: none; border: 1px solid #ebebeb;
                                background: none;" name="Descrizione"></textarea>
                            </p>
                            <p>
                                <label>Disponibilit√† </label>
                                <input type="text" name="Disponibilita">
                            </p>
                            <p style="color:#0063d1">
                                <[Messaggio_errore]>
                            </p>
                            <div class="login_submit">
                                <button type="submit">Aggiungi l'articolo</button>
                            </div>
                        </form>
                    </div>    
                </div>
            <!--register area end-->
        </div>
    </div>    
</div>
